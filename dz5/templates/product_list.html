<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>

        {% for product in products %}
            <h2><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h2>
            <h2><a href="{% url 'product_delete' pk=product.pk %}">Delete</a></h2>
            <p>{{ product.description }}</p>
            <p>Category: {{ product.category }}</p>
            <p>Price: {{ product.price }}</p>
            <hr>
        {% endfor %}

    </ul>
    <h2><a href="{% url 'product_create' %}">Create New Product</a><br></h2>
    <h2><a href="{% url 'category_create' %}">Create New Category</a></h2>
</body>
</html>
