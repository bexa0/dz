<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <h1>{{ product.name }}</h1>

    <p>{{ product.description }}</p>
    <p>Category: {{ product.category }}</p>
    <p>Price: {{ product.price }}</p>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endif %}

</body>
</html>
